<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width">

  <title>NexusUI</title>

  <script src="nexusUI.js"></script>

  <!-- Flatdoc -->
  <script src="jquery.min.js"></script>

  <!-- Flatdoc theme -->
  <link  href="style.css" rel="stylesheet">
  <script src="script.js"></script>

  <!-- Meta -->
  <meta content="NexusUI" property="og:title">
  <meta content="Browser-based mobile music interface toolkit" name="description">

  <!-- Initializer -->
  <script>
  </script>
</head>
<body>
  <div class="header">
    <div class="left">
      <h1>Lil'Bug</h1>
    </div>
    <div class="right">
      This is all about the lil'bug.
    </div>
    <div>
      <form action="" class="form-inline" id="connectForm">
        <div class="input-append">
          <input type="text" class="input-large" value="ws://localhost:8080/midi" id="wsServer">
          <button class="btn" type="submit" id="connect">Connect</button>
          <button class="btn" disabled="disabled" id="disconnect">Disconnect</button>
          <button class="btn" id="clear">Clear</button>
        </div>
      </form>
    </div>
  </div>

  <div class="content-root">
    <div class="content">
      <canvas id="s1" nx="slider"></canvas>
      <canvas id="s2" nx="slider"></canvas>
      <canvas id="s3" nx="slider"></canvas>
      <canvas id="s4" nx="slider"></canvas>
      <canvas id="p1" nx="position"></canvas>
      <div/>
      <canvas id="k1" nx="keyboard"></canvas>
    </div>
    <div>
      <ul class="unstyled" id="log"></ul>
    </div>
  </div>

</body>
</html>
